  <script
     id="script6">



  var arrowNorth = 0;
  var plateNorth = 0;
  
  var arrowPointerAbsolute = 0;
  var arrowPointerRelative = 0;

  window.onload = function() {
  
    resetPlate();
    resetArrows();    
    
  }
     
     
  function rotateArrowLayer(step) {

    SVG('#arrowLayer').animate().rotate(step);
    //SVG('#arrowLayer').rotate(step);
    arrowNorth = fixDegrees(arrowNorth + step); 
   
    arrowPointerRelative = fixDegrees(arrowNorth - plateNorth);
    arrowPointerAbsolute = arrowNorth;
    updateArrowPointerText();
   
  }


  function rotatePlate(step) {

    SVG('#compassLayer').animate().rotate(step);
    SVG('#scaleLayer').animate().rotate(step);

    plateNorth = fixDegrees(plateNorth + step);
    var indicator = fixDegrees(-plateNorth); 
    
    updateText('textN', indicator); // N
    updateText('textNE', (indicator + 45) % 360);    
    updateText('textE', (indicator + 90) % 360);
    updateText('textSE', (indicator + 135) % 360);    
    updateText('textS', (indicator + 180) % 360);
    updateText('textSW', (indicator + 225) % 360);
    updateText('textW', (indicator + 270) % 360);
    updateText('textNW', (indicator + 315) % 360);
       
    arrowPointerRelative = fixDegrees(arrowNorth - plateNorth);
    arrowPointerAbsolute = arrowNorth;    
    
    updateArrowPointerText();
       
  }

  function updateText(id, txt) {

    /* Inkscape updates the tspan id on save, so we cannot rely on the tspan name.
       We assume that there is only one tspan within the text element, so we retrieve 
       the name of the text element, whose id we know and can use as reference
    */
    
    var spanElementId = getTspanId(id);
    // Zero pad to have always 3 digits and avoid text field alignement issues
    //spanElementId.textContent = ('000' + txt).substr(-3); // Changed when I needed .5 resolution in a format 000.0
    spanElementId.textContent = formatNumber(txt);
  
  }
  

function formatNumber(num) {
    let formatted = num.toFixed(1);
    while (formatted.length &lt; 5) {
        formatted = '0' + formatted;
    }
    return formatted;
}

  
  function getTspanId(textElementId) {
     var textElement = document.getElementById(textElementId);
     var tspanElement = textElement.getElementsByTagName('tspan');
     return tspanElement[0];  
  }

 
  function updateArrowPointerText() {
    
    updateText('pointerAbsoluteN',  arrowPointerAbsolute);
    updateText('pointerAbsoluteS',  ((arrowPointerAbsolute + 180) % 360));
    
    updateText('pointerRelativeN',  arrowPointerRelative);
    updateText('pointerRelativeS',  ((arrowPointerRelative + 180) % 360));  
  
  }

 
  function resetPlate() {
  
    if (plateNorth &lt;= 180) {
      rotatePlate(-plateNorth);           
    } else {
      rotatePlate(360 - plateNorth);
    }
    plateNorth = 0; 
    
    arrowPointerRelative = fixDegrees(arrowNorth + plateNorth);    
    arrowPointerAbsolute = arrowNorth;    
    updateArrowPointerText();
      
  }

  
  function resetArrows() {
    if (arrowNorth &lt;= 180) {
      rotateArrowLayer(-arrowNorth);           
    } else {
      rotateArrowLayer(360 - arrowNorth);
    }
    arrowNorth = 0;  

    arrowPointerRelative = fixDegrees(arrowNorth - plateNorth);    
    arrowPointerAbsolute = arrowNorth;
    updateArrowPointerText();
  
  }

  

  function fixDegrees(degrees) {
    if (degrees &lt; 0) return ( 360 + degrees);
    /* why does it not recognize ge ? I use gt but instead of 360 I use 359 */
    if (degrees &gt; 359) return ( degrees % 360);
    return (degrees)
  }


  // Not used. Did not work properly in a previous method.
  function resetTransformations() {
    var objects = ['#compassLayer', '#scaleLayer', '#arrowLayer']; // Add all object IDs here
     objects.forEach(function(id) {
        var element = SVG(id);
        element.transform({ rotation: 0 });
    });    
    
  }  

  
</script>
